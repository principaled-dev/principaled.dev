# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://principaled.dev/"
title: "a principled principal architect @ principal[ed].dev"
copyright: "Views expressed are solely my own and do not express the views or opinions of my employer."
theme: [PaperMod]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: About Me
          url: about/
          weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: a principled principal architect @ principal[ed].dev
  # author: ["Me", "You"] # multiple authors
  hideFooter: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  #images: ["images/papermod-cover.png"]
  label:
    text: principal[ed].dev



  homeInfoParams:
    Title: "a principled principal architect."
    Content: >
      hello. I’m a principal platform architect at a subsidiary within a large technology company, writing about architecture lessons, software design, systems thinking, and principled engineering—the trade-offs that matter at scale. 
      I’ll also write about the work itself: the role, the career, the tensions and decisions that come with it, and honestly... whatever else happens to be top of mind.
      

  socialIcons:
    - name: github
      title: View My Profile on GitHub
      url: "https://github.com/principaled-dev/"
    - name: email
      title: Send me an e-mail @ hello@principaled.dev
      url: "mailto:hello@principaled.dev"

  editPost:
    URL: "https://github.com/principaled-dev/principaled.dev/tree/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

